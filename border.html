<DOCTYPE html>
<html>
<head>
    <title>Table Spanning Example</title>
</head>
<body>
    <h1>Table with colspan and Rowspan</h1>
    <table border="1">
    <tr>
       <th>Name</th>
       <th colspan="2">contact Information</th>
    </tr>
    <tr>
       <td>Meena</td>
       <td>Email</td>
       <td>meena@example.com</td>
    </tr>
    <tr>
       <td rowspan="2">sakshi</td>
       <td>Email</td>
       <td>sakshi@example.com</td>
    </tr>
    <tr>
        <td>phone</td>
        <td>+123456789</td>
    </tr>
	</table>
	
</body>
</html>
